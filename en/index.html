		<script>  
			var xhttp = new XMLHttpRequest();
				 xhttp.open("GET", "json/en/aria.json", true);
				 xhttp.onreadystatechange = function() {
					 if (xhttp.readyState == 4 && xhttp.status == 200) {
					   var response = JSON.parse(xhttp.responseText);
					   var my_data = "";
					   var checkpoints = "";
					   var wrapper = document.querySelector('#aria_widgets');
					  for(var i = 0; i < response.aria_widgets.length; i++ ){
						for(var b = 0; b < response.aria_widgets[i].checkpoint.length; b++ ){	
							checkpoints += "<label>" +
                            "<input type='checkbox'>" + response.aria_widgets[i].checkpoint[b] +
                            "</label>";
						}
					   my_data += "<section class='col-md-12'>" +
					   "<div class='panel panel-default'>" +
					   "<div class='panel-heading'>" +
					   "<h2 class='panel-title'><a href='" + response.aria_widgets[i].url_details + "'>" + 
					   response.aria_widgets[i].pattern_widget + "</a></h2>" +
					   "</div>" +
					   "<div class='panel-body'>" +
					   "<p>" + response.aria_widgets[i].description + "</p>" +
					   "<div class='checkbox'>" + checkpoints +
					   "</div>" +
					   "</div>" +
					   "</div>" +
					   "</section>";
					   checkpoints ="";
					  }
					   document.getElementById('aria_widgets').innerHTML = my_data;
					   wrapper.outerHTML = wrapper.innerHTML;
					   }     
				 }
				 xhttp.send(null); 
			
		   </script>
